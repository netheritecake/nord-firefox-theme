<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="greeting-card">
        <h1 id="greeting"></h1>
        <p id="time"></p>
        <p id="date"></p>
      </div>
      <div class="logo-container">
        <img class="logo" src="imgs/firefox-logo.png" alt="Firefox Logo" />
      </div>
      <div class="links-card">
        <div class="quick-access">
          <h1>Quick Access</h1>
        </div>
        <div class="links">
          <a href="https://www.youtube.com">
            <img src="imgs/youtube.svg" alt="Youtube" />
          </a>
          <a href="https://web.whatsapp.com">
            <img src="imgs/whatsapp.svg" alt="WhatsApp" />
          </a>
          <a href="https://discord.com/app">
            <img src="imgs/discord.svg" alt="Discord" />
          </a>
          <a href="https://www.reddit.com">
            <img src="imgs/reddit.svg" alt="Reddit" />
          </a>
          <a href="https://chess.com">
            <img src="imgs/chess.svg" alt="Chess" />
          </a>
          <a href="https://www.duolingo.com">
            <img src="imgs/duolingo.svg" alt="Duolingo" />
          </a>
          <a href="https://github.com">
            <img src="imgs/github.svg" alt="GitHub" />
          </a>
          <a href="https://mail.google.com/mail/u/0/#inbox">
            <img src="imgs/gmail.svg" alt="Gmail" />
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
